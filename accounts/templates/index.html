{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login IFN</title>

  <!-- Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS personalizado si lo necesitas -->
  <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body class="min-h-screen bg-green-100 flex items-center justify-center">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <form id="loginForm" class="space-y-6">
      <h2 class="text-2xl font-bold text-center text-green-800">Iniciar Sesión IFN</h2>

      <div>
        <input id="username" name="username" type="text" placeholder="Usuario" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <input id="password" name="password" type="password" placeholder="Contraseña" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition">
          Entrar
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">¿No tienes una cuenta?</p>
      <a href="{% url 'registrar_usuario' %}">
        <button type="button"
                class="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">
          Registrarse
        </button>
      </a>
    </div>
  </div>

  <script src="{% static 'index.js' %}"></script>
</body>
</html>
