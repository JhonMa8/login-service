{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Usuario</title>

  <!-- Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center py-10">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Registro de Usuario</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario:</label>
        <input type="text" name="username" id="username" required
               class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
        <input type="password" name="password" id="password" required
               class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Rol:</label>
        <select name="role" id="role" required
                class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
          <option value="">Seleccione un rol</option>
          <option value="admin">Administrador</option>
          <option value="jefe_brigada">Jefe de Brigada</option>
          <option value="tecnico">Técnico</option>
          <option value="botanico">Botánico</option>
        </select>
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition">
        Registrar
      </button>

      {% if error %}
        <div class="text-red-600 text-center mt-4">{{ error }}</div>
      {% endif %}
    </form>

    <div class="mt-6 text-center">
      <a href="/" class="text-sm text-blue-600 hover:underline">← Volver al login</a>
    </div>
  </div>

</body>
</html>
